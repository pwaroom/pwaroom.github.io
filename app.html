          <br>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script>
          $.getJSON( "app.json", function( data ) {
              var url = new URL(window.location.href);
              var id = url.searchParams.get('id');
              var app = data[id]
              console.log(id)
              console.log(app)
              var header = "<h1 class='m20'>" + app['title'] + " <small>Web app</small></h1>" +
                           "<p class='m10'>" + app['description'] + "</p>";
              $("#header").append(header);

              var screenshots = "<div class='col s6'><img src='img/screens/" + id + "-s1.png' class='responsive-img' alt='" + id + "-screenshot-pwa'></div>" +
                    "<div class='col s6'><img src='img/screens/" + id + "-s2.png' class='responsive-img' alt='" + id + "-screenshot-pwa'></div>";
              $("#screenshots").append(screenshots);

              var detailItems = "";
              if ("isMultiplayerRequired" in app) {
                  if (app["isMultiplayerRequired"]) {
                      detailItems += "<div class='chip white'><i class='specs material-icons'>people</i>Multiplayer Required</div>";
                  }
                  else {
                      detailItems += "<div class='chip grey-300'><i class='specs material-icons'>person</i>One player</div>";
                  }
              }
              detailItems += "<div class='chip white'><i class='specs material-icons'>apps</i>" + app['type'] + "</div>";
              if (app['isRegistrationRequired']) {
                  detailItems += "<div class='chip white'><i class='specs material-icons'>assignment_turned_in</i>No registration required</div>";
              }
              else {
                  detailItems += "<div class='chip grey-300'><i class='specs material-icons'>assignment_ind</i>Registration required</div>";
              }
              if (app['connection'].localeCompare("offline")) {
                  detailItems += "<div class='chip grey-300'><i class='specs material-icons'>signal_cellular_off</i>Offline mode</div>";
              }
              else if (app['connection'].localeCompare("online_suggested")) {
                  detailItems += "<div class='chip grey-300'><i class='specs material-icons'>signal_cellular_off</i>Offline mode, online suggested</div>";
              }
              else {
                  detailItems += "<div class='chip white'><i class='specs material-icons'>signal_cellular_connected_no_internet_4_bar</i>Always online</div>";
              }
              $("#details").append(detailItems);
              var navigationButton = "<a href='" + app['url'] + "' class='blue btn-large btn-floating'" +
                  "onClick=\"ga('send','event','detail-item','clickout','click-" + id + "')\" rel='nofollow'>GO!</a>";
              $("#navigate").append(navigationButton);
        });

      </script>
