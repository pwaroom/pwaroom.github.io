      <!--Import jQuery before materialize.js-->

      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script>
          $.getJSON( "index.json", function( data ) {
          var items = [];
          $.each( data, function( key, val ) {
              var firstItem = true;
              var sectionHtml = "<div class='row'>" +
              "<h2>" + val["title"] + " <small>Web app</small></h2>" +
                "<div class='h-container'>";
                  $.each( val["elements"], function ( key2, val2 ) {
                      if (firstItem) {
                          firstItem = false;
                          sectionHtml += "<div class='item first-item'>";
                      }
                      else {
                          sectionHtml += "<div class='item'>";
                      }
                      sectionHtml += "<a href='app.html?id=" + val2['id'] + "' onClick=\"ga('send','event','home','click','" + val2['id'] + "');\">" +
                            "<img src='img/" + val2['id'] + "-progressive-web-app.png' class='circle responsive-img' alt='" + val2['id'] + "-Progressive-Web-App'>" +
                            "<h3 class='center-align'>" + val2['title'] + "</h3>" +
                          "</a></div>"
                  });
                  sectionHtml += "</div></div>";
                  items.push(sectionHtml);
                  });

          $(".container").prepend(items);
        });

      </script>
