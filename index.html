      <meta name="mobile-web-app-capable" content="yes">


      <title>Progressive Web App Room - The best examples of pwa</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <!-- custom css-->
      <link type="text/css" rel="stylesheet" href="css/style.css?v=1"/>
      <!-- manifest-->
      <link rel="manifest" href="manifest.json">
      <link rel="icon" sizes="192x192" href="img/launcher-icon-4x.png">

      <link rel="canonical" href="http://www.progressivewebapproom.com/">

      <script>
        (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-8904144548901290",
          enable_page_level_ads: true
        });
      </script> 

    </head>

    <body>

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WDGP4VQ"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->      

      <header class="hero"><h1>Great examples of <strong>progressive web apps</strong> in one <strong>room</strong></h1></header>
      
      <section class="container">

          <article class="col l12">


            <!-- Contact section ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
            <div>
              <h3 class="center-align mail"><small>progressivewebapproom@gmail.com</small></h3>
            </div>

            <!-- ./ Contact section ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->



          </article>
      </section>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script>
          $.getJSON( "index.json", function( data ) {
          var items = [];
          $.each( data, function( key, val ) {
              var firstItem = true;
              var sectionHtml = "<div class='row'>" +
              "<h2>" + val["title"] + " <small>Web app</small></h2>" +
                "<div class='h-container'>";
                  $.each( val["elements"], function ( key2, val2 ) {
                      if (firstItem) {
                          firstItem = false;
                          sectionHtml += "<div class='item first-item'>";
                      }
                      else {
                          sectionHtml += "<div class='item'>";
                      }
                      sectionHtml += "<a href='app.html?id=" + val2['id'] + "' onClick='ga('send','event','home','click','" + val2['id'] + "');'>" +
                            "<img src='img/" + val2['id'] + "-progressive-web-app.png' class='circle responsive-img' alt='" + val2['id'] + "-Progressive-Web-App'>" +
                            "<h3 class='center-align'>" + val2['title'] + "</h3>" +
                          "</a></div>"
                  });
                  sectionHtml += "</div></div>";
                  items.push(sectionHtml);
                  });

          $(".container").prepend(items);
        });

      </script>

      <!---Analytics-->
      <script async="" src="https://www.google-analytics.com/analytics.js"></script>

        ga('send', 'event');
